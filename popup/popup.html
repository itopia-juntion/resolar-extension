<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resolar</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <!-- 로그인 컨테이너 -->
  <div id="login-container" style="display: none;">
    <header>
      <h1>Resolar 로그인</h1>
    </header>
    <section class="info">
      <div id="login-error" class="status" style="display: none; color: red;"></div>
      <input type="text" id="username" placeholder="아이디 (3~20자)" minlength="3" maxlength="20" required>
      <input type="password" id="password" placeholder="비밀번호 (8자 이상)" minlength="8" required>
      <button id="login-button">로그인</button>
    </section>
    <footer>
      <a href="https://junction2025-resolar.web.app/#/login" target="_blank">회원가입</a>
    </footer>
  </div>

  <!-- 메인 앱 컨테이너 -->
  <div id="main-app" style="display: none;">
    <header>
      <h1>Resolar</h1>
    </header>
    <section class="info">
      <div><strong>단축키:</strong> Ctrl+Shift+S (Windows) / Command+Shift+S (Mac)</div>
      
      <!-- 주제 선택 섹션 -->
      <div id="subject-selection-container" class="subject-container">
        <div class="subject-header">
          <label for="subjects-dropdown"><strong>주제:</strong></label>
          <button id="add-subject-button" class="text-button">추가</button>
        </div>
        <select id="subjects-dropdown"></select>
      </div>

      <!-- 주제 추가 섹션 (숨김) -->
      <div id="add-subject-container" class="subject-container" style="display: none;">
        <input type="text" id="new-subject-name" placeholder="새 주제 이름">
        <div class="button-group">
          <button id="cancel-add-subject-button">취소</button>
          <button id="save-subject-button">저장</button>
        </div>
      </div>

      <!-- 하이라이트 토글 -->
      <div id="highlight-toggle-container">
        <label for="highlight-toggle">하이라이트 사용:</label>
        <input type="checkbox" id="highlight-toggle" />
      </div>

      <div id="status" class="status"></div>
      <button id="save-page-button">이 페이지 저장</button>
    </section>
    <footer>
      <a href="https://junction2025-resolar.web.app/" target="_blank" id="dashboard-link">대시보드 바로 가기</a>
      <button id="logout-button">로그아웃</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
