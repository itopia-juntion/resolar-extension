<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>옵션</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 24px; }
    label { display:block; margin-bottom: 6px; font-weight: 600; }
    input[type="text"] { width: 360px; max-width: 100%; padding: 8px; }
    .row { margin: 12px 0; }
    .hint { color: #555; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>옵션</h1>

  <div class="row">
    <label for="greeting">팝업에 표시할 인사말</label>
    <input type="text" id="greeting" placeholder="예: 안녕하세요!" />
    <div class="hint">저장하면 팝업에 바로 반영됩니다.</div>
  </div>

  <script src="options.js"></script>
</body>
</html>
